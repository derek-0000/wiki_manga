<ion-content>
  <div class="likes-container">
    <div *ngFor="let manga of data">
        <ion-card>
          <img
            src="{{manga.cover_manga}}"
            alt="manga"
            [routerLink]="['/manga-info/', manga.id_manga]"
          />
          <div class="card-info">
            <ion-card-header [routerLink]="['/manga-info/', manga.id_manga]">
              <ion-card-title>{{manga.name_manga}}</ion-card-title>
            </ion-card-header>
            <ion-button>
              <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
    </div>
  </div>
</ion-content>
