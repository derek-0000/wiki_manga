<div id="container">
  <div class="c-title">
    <h1 class="title">{{title}}</h1>
  </div>
  <div class="manga-scroll">
    <ion-segment [scrollable]="true">
      <div class="c-cards" *ngFor="let anime of data; let i = index">
        <ion-card >
          <img src="{{anime.cover_manga}}" alt="anime" [routerLink]="['/manga-info/', anime.id_manga]"/>
          <div class="card-info">
            <ion-card-header [routerLink]="['/manga-info/', anime.id_manga]">
              <ion-card-title>{{anime.name_manga}}</ion-card-title>
            </ion-card-header>
            <ion-button >
              <ion-icon name="heart-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </div>
    </ion-segment>
  </div>
</div>
